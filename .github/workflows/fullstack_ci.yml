# Workflow name shown in the GitHub Actions tab
name: Fullstack Build & Test Pipeline

on:
  # Run workflow when pushing code to this branch
  push:
    branches: [ task/frontend_development ]

  # Also run when a pull request targets the main branch
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    name: Django Backend Tests

    # Define the environments (OS and Python versions) to test on
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest] # Cross-platform testing
        python-version: [3.11, 3.12, 3.13] # Multiple Python versions
      fail-fast: false # Continue running other jobs even if one fails

    # Run the job on each OS defined in the matrix above
    runs-on: ${{ matrix.os }}

    # Environment variables available during the job
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}  # Loaded from GitHub Secrets
      DEBUG: "False"                         # Force DEBUG mode off for CI testing

    # Set default working directory and shell for all commands below
    defaults:
      run:
        working-directory: backend  # All Django commands will run from 'backend' folder
        shell: bash                 # Use bash shell for consistent scripting

    steps:
      # Download (checkout) your repository’s latest code on the VM
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install the correct Python version from the matrix on the VM
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install project dependencies (Django, libraries, etc.)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip    # Update pip to latest version
          pip install -r ../requirements.txt     # Install dependencies listed in requirements.txt

      # Verify that the SECRET_KEY is available (from GitHub Secrets)
      - name: Verify SECRET_KEY availability
        run: |
          if [ -z "$SECRET_KEY" ]; then
            echo "SECRET_KEY is missing!"       # Print an error if it's not found
            exit 1                              # Exit pipeline with failure
          else
            echo "SECRET_KEY loaded (${#SECRET_KEY} chars)"  # Confirm key is loaded
          fi

      # Test if database could be created in CI environment without errors
      # Although a database will be created by the Run Django tests step, we run this step to catch database creation or errors earlier
      - name: Run migrations
        run: python manage.py migrate --noinput

      # Test if Django runs without configuration errors
      - name: Django system check
        run: python manage.py check

      # Run Django unit tests (includes database interaction)
      # A temporary test database is automatically created in the CI environment
      # This is separate from the one created during the "Run migrations" step
      - name: Run pytest tests
        run: pytest --maxfail=1 --disable-warnings -q


  frontend-test:
    name: React Frontend Tests

    # Define environments (OS and Node.js versions) for frontend testing
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # Cross-platform frontend testing
        node-version: [25.1.0]                             # Match local Node.js version for consistency
      fail-fast: false  # Continue other jobs even if one fails

    # Run the job on each OS defined in the matrix above
    runs-on: ${{ matrix.os }}

    # Set default working directory and shell for all commands below
    defaults:
      run:
        working-directory: frontend   # All npm commands will run from the 'frontend' folder
        shell: bash                   # Use bash shell for consistent scripting across OS

    steps:
      # Step 1: Download (checkout) your repository’s latest code on the VM
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install the Node.js version defined in the matrix on the VM
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'                                              # Enable npm cache for faster build times
          cache-dependency-path: frontend/package-lock.json         # Path to package-lock.json for accurate caching  


      # Step 3: Install project dependencies (React, libraries, etc.)
      - name: Install dependencies
        run: npm ci                    # Clean install using package-lock.json for reproducibility

      # Step 4: Run React unit tests (non-interactive mode for CI)
      - name: Run React tests
        run: npm test -- --watchAll=false  # Run tests once without interactive watch mode

      # Step 5: Build React app to verify that production build compiles successfully
      - name: Build React app
        run: npm run build


